    <form class="p-4">
        <h2>Formulario Bootstrap</h2>
        <div class="form-group row p-4">
            <label for="inputName" class="col-sm-3 col-form-label">Nombre</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="inputName" placeholder="Ingresa tu nombre">
            </div>
        </div>
        <div class="form-group row p-4">
            <label for="inputEmail" class="col-sm-3 col-form-label">Correo electrónico</label>
            <div class="col-sm-9">
                <input type="email" class="form-control" id="inputEmail" placeholder="Ingresa tu correo electrónico">
            </div>
        </div>
        <div class="form-group row p-4">
            <label for="inputMessage" class="col-sm-3 col-form-label">Mensaje</label>
            <div class="col-sm-9">
                <textarea class="form-control" id="inputMessage" rows="5" placeholder="Ingresa tu mensaje"></textarea>
            </div>
        </div>
        <div class="form-group row p-4">
            <div class="col-sm-9 offset-sm-3">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>

    

    <form class="form2">

        <h2>Formulario con CSS</h2>

        <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Ingresa tu nombre">
        </div>

       <div>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico">
       </div>

      <div>
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="5" placeholder="Ingresa tu mensaje"></textarea>
      </div>

        <div class="buttons">
            <div>
                <button type="submit">Enviar</button>
            </div>
            <div>
                <button type="reset">Limpiar</button>
            </div>
        </div>
    </form>
