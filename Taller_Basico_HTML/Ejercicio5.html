<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reproducción de Video HTML</title>
    </head>
    <body>
        <h1>Reproducción de Video HTML</h1>
        <p>A continuación, se muestra un video HTML5 incrustado en una pagina
            web:</p>
        <video width="640" height="360" controls>
            <source src="src/videos/como_citas_y_menciones_html.mp4" type="video/mp4">
        </video>
        <video width="640" height="360" controls>
            <source src="src/videos/formularios_html.mp4" type="video/mp4">
        </video>
        <video width="640" height="360" controls>
            <source src="src/videos/inputs_formulario_html.mp4" type="video/mp4">
        </video>
        <video width="640" height="360" controls>
            <source src="src/videos/desarrollador_frontend.webm" type="video/webm">
        </video>
        <br>
        <iframe width="560" height="315"
            src="https://www.youtube.com/embed/ptc4Awb0UpU" title="YouTube video
            player" frameborder="0" allow="accelerometer; autoplay;
            clipboard-write; encrypted-media; gyroscope; picture-in-picture;
            web-share" allowfullscreen></iframe>
    </body>
</html>
