<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ejemplos de Multimedia</title>
</head>

<body>
    <div>
        <h3>Ejemplo 1</h3>
        <h1>Imagen</h1>
        <img src="src/image/imagen.jpg" alt="DescripciÃ³n de la imagen" style="border: 1px solid black; width: 200px;">
    </div>
    <hr>
    <div>
        <h3>Ejemplo 2</h3>
        <h1>Audio</h1>
        <audio controls style="background-color: black; color: white; padding: 10px;">
            <source src="src/audio/Que_hace_un_programador.mp3" type="audio/mp3">
            Tu navegador no soporta el elemento de audio.
        </audio>
    </div>

    <div>
        <h3>Ejemplo 3</h3>
        <h1>Video</h1>
        <iframe style="border: 1px solid red; box-shadow: 3px 3px 5px grey;" width="560" height="315"
            src="https://www.youtube.com/embed/wOuRd7jRbts" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </div>
</body>

</html>
